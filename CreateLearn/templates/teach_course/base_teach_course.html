{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'style_course_teach.css' %}" />
        <link rel="stylesheet" href="{% static 'style.css' %}" />
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <title>
            CreateLearn |
            {% block title %}{% endblock %}
        </title>
    </head>
    <body>
        {% include 'includes/header.html' %}
        <main>
            <div class="container"
                 style="max-width: 100%;
                        padding-left: 0px;
                        padding-right: 0px;
                        overflow: hidden">
                <div class="course1">
                    <aside class="course1-sidebar">
                        <ul class="course1-menu">
                            <li>
                                <a href="{% url 'my_courses' %}" class="course1-menu-a">Курсы</a>
                            </li>
                            <li>
                                <a href="{% url 'users_per_course' %}" class="course1-menu-a">Ученики и Аналитика</a>
                            </li>
                            <li>
                                <a href="#" class="course1-menu-a">Чат</a>
                            </li>
                            <li>
                                <a href="#" class="course1-menu-a">Отзывы</a>
                            </li>
                        </ul>
                    </aside>
                    <main class="course1-content">
                        {% block content %}{% endblock %}
                    </main>
                </div>
            </div>
        </main>
        {% include 'includes/footer.html' %}
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
