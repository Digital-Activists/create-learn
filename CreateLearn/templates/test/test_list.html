{% if form is not None %}
    <form>
        {{ form }}
        <button type="submit">Поиск</button>
    </form>
{% endif %}
{% if object_list is not None %}
    {% for obj in object_list %}
        <li>
            <a href="{{ obj.get_absolute_url }}">{{ obj }}</a>
        </li>
    {% empty %}
        <li>No objects yet.</li>
    {% endfor %}
{% endif %}
