<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateLearn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body id="profileBody">

    <header>
        <div class="header-profile">
            <div class="header-top">
                <div class="logo">
                    <a href="#"><img src="images/лого.png"alt=""></a>
                </div>
                <nav>
                    <a href="#">ГЛАВНАЯ</a>
                    <a href="#">КАТАЛОГ</a>
                    <a href="#">ИНСТРУМЕНТЫ</a>
                    <a href="#">МОИ КУРСЫ</a>
                </nav>
                <div class="profile-icon">
                    <a href="#"><img src="images/профиль.png"class="profile"alt=""></a>
                </div>
            </div>
            <div class="header-tabs">
                <a href="profile_stud.html" class="tab-link">
                    <div class="active-tab">Настройки профиля</div>
                </a>
                <a href="inf_stud.html" class="tab-link">  
                    <div>Информация о себе</div>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="profile-form-container_teach">
            <form class="profile-form">
                <div class="form-section">
                    <label for="qualification">Квалификация/Образование*</label>
                    <input type="text" id="qualification" name="qualification">
                </div>

                <div class="form-row">
                    <div class="form-column">
                        <label for="social1">Соц. сети (Telegram)</label>
                        <div class="social-input telegram-input">
                          <input type="text" id="social1" name="social1" placeholder="">
                        </div>
                    </div>
                    <div class="form-column">
                        <label for="social2">Соц. сети (VK)</label>
                        <div class="social-input vk-input">
                          <input type="text" id="social2" name="social2" placeholder="">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-column">
                        <label for="experience">Опыт преподавания</label>
                        <select id="experience" name="experience">
                            <option value=""></option>
                            <option value="1">Менее 1 года</option>
                            <option value="2">1-3 года</option>
                            <option value="3">Более 3 лет</option>
                        </select>
                    </div>
                    <div class="form-column">
                        <label for="subject">Предмет преподавания</label>
                        <input type="text" id="subject" name="subject">
                    </div>
                </div>

                <div class="form-section">
                    <label for="bio">Биография*</label>
                    <textarea id="bio" name="bio" rows="5"></textarea>
                </div>

                <button type="submit" class="save-button_teach">Сохранить</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="container" style="border-top: 1px solid gray; min-width: 100%">
            <div class="footer-content">
                <img src="images/лого.png" width="100" height="100px" style="margin-top: -20px" />
                <div style="width: 50%">
                    <p>
                        CreateLearn - платформа для микрообучения по онлайн-курсам и конструктор для создания своих
                        собственных.
                    </p>
                </div>
                <p style="margin-left: 100px">+7 999 999 99 99</p>
            </div>
        </div>
    </footer>
</body>
</html>
