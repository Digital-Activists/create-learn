{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateLearn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style_1.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body id="profileBody">

    <header>
        <div class="header-profile">
            <div class="header-top">
                <div class="logo">
                    <a href="#"><img src="{% static 'img/лого.png' %}" alt=""></a>
                </div>
                <nav>
                    <a href="#">ГЛАВНАЯ</a>
                    <a href="#">КАТАЛОГ</a>
                    <a href="#">ИНСТРУМЕНТЫ</a>
                    <a href="#">МОИ КУРСЫ</a>
                </nav>
                <div class="profile-icon">
                    <a href="#"><img src="{% static 'img/профиль.png' %}"class="profile"alt=""></a>
                </div>
            </div>
            <div class="header-tabs">
                <a href="profile_stud.html" class="tab-link">
                    <div class="active-tab">Настройки профиля</div>
                </a>
                <a href="inf_stud.html" class="tab-link">  
                    <div>Информация о себе</div>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="main-content">
            <div class="profile-settings large-block"> 
                <div class="section">
                    <h2>E-mail</h2>
                    <input type="text" placeholder="E-mail">
                </div>
                <div class="section">
                    <h2>Аватар</h2>
                    <div class="avatar-upload">
                        <img id="avatar-preview" src="https://via.placeholder.com/150" alt="Аватар" class="avatar">
                        <input type="file" id="avatar" name="avatar" accept="image/*" onchange="previewAvatar(event)">
                    </div>
                </div>
                <div class="section">
                    <h2>Имя</h2>
                    <input type="text" placeholder="Имя">
                </div>
                <div class="section">
                    <h2>Фамилия</h2>
                    <input type="text" placeholder="Фамилия">
                </div>
                <button class="save-button">Сохранить</button>
            </div>
    
            <div class="small-blocks-container">
                <div class="profile-settings small-block top-block">
                    <div class="section">
                        <h2>Изменить e-mail</h2>
                        <input type="text" placeholder="Новый e-mail">
                        <button class="save-button">Сохранить</button>
                    </div>
                </div>
    
                <div class="profile-settings small-block bottom-block">
                    <div class="section">
                        <h2>Смена пароля</h2>
                        <input type="password" placeholder="Новый пароль">
                        <input type="password" placeholder="Повторите пароль">
                        <button class="save-button">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container" style="border-top: 1px solid gray; min-width: 100%">
            <div class="footer-content">
                <img src="{% static 'img/лого.png' %}" width="100" height="100px" style="margin-top: -20px" />
                <div style="width: 50%">
                    <p>
                        CreateLearn - платформа для микрообучения по онлайн-курсам и конструктор для создания своих
                        собственных.
                    </p>
                </div>
                <p style="margin-left: 100px">+7 999 999 99 99</p>
            </div>
        </div>
    </footer>

</body>
</html>
